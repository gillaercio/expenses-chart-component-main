<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <link rel="stylesheet" href="assets/css/index.css">

</head>
<body>

  <!-- <main id="container"> -->
    <header class="balance">
      <div class="balance__info">
        <h2 class="balance__title">My balance</h2>
        <p class="balance__amount">$921.48</p>
      </div>
      <img class="balance__logo" src="assets/images/logo.svg" alt="logo">
    </header>

    <section class="chart">
      <h2 class="chart__title">Spending - Last 7 days</h2>

      <div class="chart__bars">
        <div class="chart__bar" data-day="mon"></div>
        <div class="chart__bar" data-day="tue"></div>
        <div class="chart__bar" data-day="wed"></div>
        <div class="chart__bar" data-day="thu"></div>
        <div class="chart__bar" data-day="fri"></div>
        <div class="chart__bar" data-day="sat"></div>
        <div class="chart__bar" data-day="sun"></div>
      </div>

      <hr class="divider">

      <div class="summary">
        <div class="summary__total">
          <p class="summary__label">Total this month</p>
          <p class="summary__amount">$478.33</p>
        </div>
        <div class="summary__change">
          <p class="summary__percent">+2.4%</p>
          <p class="summary__text">from last month</p>
        </div>
      </div>
    </section>
  <!-- </main> -->

</body>
</html>
